<ion-header>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&display=swap" rel="stylesheet">
</ion-header>

<ion-content [fullscreen]="true">
  <div class="titulo">
    ¿Olvidaste tu contraseña?
    <p class="subtitulo">¡¡¡Ingresa tu Email y te ayudaremos!!!</p>
  </div>

  <ion-input type="email" fill="solid" label="Email" labelPlacement="floating" helperText="Ingresa un mail valido" errorText="Invalid email" ngModel email>
    
  </ion-input>
  



  <ion-button class="boton" expand="block" [routerLink]="['/login']">Recuperar</ion-button>
</ion-content>
