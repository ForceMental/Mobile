<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>

        <ion-menu-toggle>
          <ion-item [routerLink]="['/visita-agendada']">
            <ion-icon name="calendar-outline" slot="start"></ion-icon>
            <ion-label>Visitas Agendadas</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item [routerLink]="['/crear-visita']">
            <ion-icon name="create-outline" slot="start"></ion-icon>
            <ion-label>Crear una Visita</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item [routerLink]="['/reprogramar-visita']">
            <ion-icon name="refresh-outline" slot="start"></ion-icon>
            <ion-label>Reprogramar una Visita</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item [routerLink]="['/visita-frio']">
            <ion-icon name="walk-outline" slot="start"></ion-icon>
            <ion-label>Ingresar Visita en frio</ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>
    </ion-content>
  </ion-menu>




  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
