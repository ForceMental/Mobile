<ion-header>
  <ion-toolbar class="barra-herramientas">
    <ion-title>Crear Visita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="body">
  <div class="formulario fondo-formulario">
    <ion-grid>
      <ion-row>

        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Empleado ID:</ion-label>
            <ion-input
              placeholder="Empleado ID"
              [(ngModel)]="formulario.empleado_id"
              disabled
              >{{formulario.empleado_id}}</ion-input
            >
          </ion-item>
        </ion-col>

        <ion-col size="12">
          <ion-list>
            <ion-item>
              <ion-label>Fecha de Visita:</ion-label>
              <ion-note slot="end"
                >{{dateExample | date:'dd-MM-yyyy'}}
              </ion-note>
            </ion-item>
            <ion-item id="open-modal">
              <ion-button class="boton_seleccionar_fecha">Seleccione Fecha</ion-button>
              <ion-modal trigger="open-modal" [cssClass]="'center'">
                <ng-template>
                  <ion-datetime
                    presentation="date"
                    [(ngModel)]="dateExample"
                    size="cover"
                    class="custom-datetime"
                    (ionChange)="dismissModal()"
                  ></ion-datetime>
                </ng-template>
              </ion-modal>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-button expand="full" (click)="enviarFormulario()" class="boton-send">Enviar</ion-button>

  <ion-fab
    vertical="bottom"
    horizontal="start"
    slot="fixed"
    class="fixed-bottom"
  >
    <ion-fab-button class="boton_volver" [routerLink]="['/home']">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
