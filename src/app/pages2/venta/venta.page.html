<ion-header>
  <ion-toolbar class="barra-herramientas">
    <ion-title>Venta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="body">
  <h1 class="titulo">Formulario Venta</h1>



  <div class="formulario">
    <form (ngSubmit)="submitForm()">
      <ion-list>
        <ion-item>
          <ion-label position="floating">N° Venta</ion-label>
          <ion-input  [(ngModel)]="formData.venta" name="venta"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Fecha:</ion-label>
          <ion-input  [(ngModel)]="formData.fecha" name="fecha"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Rut:</ion-label>
          <ion-input  [(ngModel)]="formData.rut" name="rut"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Nombres:</ion-label>
          <ion-input  [(ngModel)]="formData.nombre" name="nombre"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Apellidos:</ion-label>
          <ion-input  [(ngModel)]="formData.apellido" name="apellido"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Teléfono:</ion-label>
          <ion-input  [(ngModel)]="formData.telefono" name="telefono"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Correo:</ion-label>
          <ion-input  [(ngModel)]="formData.correo_electronico" name="correo_electronico"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Dirección:</ion-label>
          <ion-input  [(ngModel)]="formData.direccion" name="direccion"></ion-input>
        </ion-item>

        <ion-item>
          <ion-select [(ngModel)]="formData.comuna" name="comuna" interface="popover" label="Comuna:">
            <ion-select-option value="1">Viña del Mar</ion-select-option>
            <ion-select-option value="2">Santiago</ion-select-option>
          </ion-select>
        </ion-item>
      

        <ion-item>
          <ion-label position="floating">Nombre de Producto:</ion-label>
          <ion-input  [(ngModel)]="formData.nombre_producto" name="nombre_producto"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Stock:</ion-label>
          <ion-input  [(ngModel)]="formData.stock" name="stock"></ion-input>
        </ion-item>

      </ion-list> 
      
      <ion-button expand="full" type="submit">Enviar</ion-button>
    </form>
  </div>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button class="boton_volver" [routerLink]="['/home']">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
