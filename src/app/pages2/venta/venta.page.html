<ion-header>
  <ion-toolbar class="barra-herramientas">
    <ion-title>Venta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="body">
  <!-- Rectángulo con datos -->
  <div class="rectangulo">
    <p>Nombre: {{ formData.nombre }}</p>
    <p>RUT: {{ formData.rut }}</p>
    <p>Dirección: {{ formData.direccion }}</p>
  </div>

  <!-- Sección para el producto -->
  <div class="seccion-producto">
    <ion-card class="cuadrado-producto">
      <!-- Contenido del cuadrado del producto -->
      <ion-card-header>
        {{ formData.nombre_producto }}
      </ion-card-header>
      <ion-card-content>
        <!-- Input numérico para la cantidad -->
        <ion-item>
          <ion-label position="floating">Cantidad:</ion-label>
          <ion-input [(ngModel)]="formData.cantidad" name="cantidad" type="number"></ion-input>
        </ion-item>
      </ion-card-content>
      <ion-row class="botones-cantidad">
        <!-- Botones de aumento y disminución -->
        <ion-col size="6">
          <ion-button expand="full" (click)="disminuirCantidad()">-</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="full" (click)="aumentarCantidad()">+</ion-button>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>

  <!-- Lista de productos seleccionados -->
  <div class="lista-productos">
    <h2>Productos Seleccionados:</h2>
    <ion-list>
      <ion-item *ngFor="let producto of listaProductos">
        {{ producto.nombre }} - Cantidad: {{ producto.cantidad }}
      </ion-item>
    </ion-list>
    <ion-button expand="full" (click)="agregarNuevoProducto()">Agregar Producto</ion-button>
  </div>

  <!-- Botón "Enviar Venta" con confirmación -->
  <ion-button expand="full" (click)="presentAlertConfirm()">Enviar Venta</ion-button>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button class="boton_volver" [routerLink]="['/home']">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
