<ion-header>
  <ion-toolbar class="barra-herramientas">
    <ion-title>Venta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="body">

  <div class="titulo-cliente">
    <p>Datos del Cliente</p>
  </div>

  <!-- Rectángulo con datos -->
  <div class="rectangulo">
    <p>Nombre: {{ cliente.nombre }}</p>
    <p>RUT: {{ cliente.rut }}</p>
    <p>Dirección: {{ cliente.direccion }}</p>
  </div>

  <!-- Sección sumar productos -->
  <div class="seccion-productos-seleccionados">
    <ion-card>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <!-- Bucle para iterar sobre cada producto seleccionado -->
            <ion-col size="12" size-md="6" *ngFor="let producto of productoSeleccionado">
              <div class="producto-seleccionado">
                <ion-label class="producto-nombre">{{ producto.nombre_producto }}</ion-label>
                <div class="producto-cantidad">
                  <ion-button fill="clear" size="small" (click)="disminuirCantidad(producto)">
                    <ion-icon name="remove-outline"></ion-icon>
                  </ion-button>
                  <ion-input class="cantidad-input" type="number" [(ngModel)]="producto.cantidad"></ion-input>
                  <ion-button fill="clear" size="small" (click)="aumentarCantidad(producto)">
                    <ion-icon name="add-outline"></ion-icon>
                  </ion-button>
                </div>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Seccion carga de datos -->
  <div class="seccion-datos-producto">
    <ion-card>
      <ion-card-content>
        <ion-grid class="tabla-container">
          <!-- Encabezados de columna -->
          <ion-row class="tabla-header">
            <ion-col size="6">
              <ion-label class="encabezado-lista">Nombre de Producto</ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-label class="encabezado-lista">Acciones</ion-label>
            </ion-col>
          </ion-row>

          <!-- Datos de los productos -->
          <ion-row *ngFor="let producto of products" class="tabla-row">
            <ion-col size="6">
              <ion-label class="columna-label-dark">{{ producto.nombre_producto }}</ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-button class="boton-agregar-producto" (click)="realizarAccion(producto)">Agregar</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Botón "Enviar Venta" con confirmación -->
  <ion-button expand="full" class="boton_venta" (click)="presentAlertConfirm()">Enviar Venta</ion-button>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed" class="fixed-bottom">
    <ion-fab-button class="boton_volver" [routerLink]="['/home']">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
