<ion-header>
  <ion-toolbar class="barra-herramientas">
    <ion-title>Visita Agendada</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="body">


  <p class="titulo">Selecciona tu visita</p>
  <ion-datetime presentation="date" displayFormat="DD/MM/YYYY" placeholder="Selecciona el dÃ­a" [(ngModel)]="selectedDate"
    (ionChange)="onDateSelected($event)"></ion-datetime>

    <ion-list class="lista" *ngIf="mostrarLista">
  <ion-item *ngFor="let visita of filteredVisitas" (click)="setVisitaSeleccionada(visita)">
    {{ visita.cliente }}
  </ion-item>
</ion-list>

  
    
    <div class="botones-container">
      <ion-button class="boton_visualizar-cliente" expand="block" (click)="mostrarNombresClientes()">Mostrar Clientes</ion-button>
      <ion-button class="boton_registrar-cliente" [routerLink]="['/crear-visitas']" expand="block">Crear Visita</ion-button>
    </div>
  

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button class="boton_volver" [routerLink]="['/home']">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
