<ion-header>
  <ion-toolbar class="barra-herramientas">
    <ion-title>Visita Agendada</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="body">
  <p class="titulo">Clientes</p>
  <ion-list class="lista">
    <ion-item *ngFor="let visita of visitasAgendadas" (click)="mostrarDetalles(visita)">
      <ion-icon name="calendar" slot="start"></ion-icon>
      <ion-label>
        <h3 class="nombre_cliente">{{ visita.cliente }}</h3>
      </ion-label>
      <ion-button class="boton_ver" size="small">ver</ion-button>
    </ion-item>
  </ion-list>
  <div class="botones_container">
    <ion-button class="boton_crear" expand="block" [routerLink]="['/crear-visitas']">Crear Visita</ion-button>
    
  </div>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button class="boton_volver" [routerLink]="['/home']">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
