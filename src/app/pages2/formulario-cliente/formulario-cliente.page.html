<ion-header>
    <ion-toolbar class="barra-herramientas">
      <ion-title>Crear Cliente</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true" class="body">
    <h1 class="titulo">Formulario</h1>
  
    <div class="formulario">
      <ion-list>
        <ion-item>
          <ion-label position="floating">Rut:</ion-label>
          <ion-input placeholder="Ej: 197930026-9"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Nombres:</ion-label>
          <ion-input placeholder="Ej: Juan Carlos"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Apellidos:</ion-label>
          <ion-input placeholder="Ej: Araya Gutty"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Teléfono:</ion-label>
          <ion-input placeholder="+569"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Correo:</ion-label>
          <ion-input placeholder="Ej: maria@gmail.com"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Dirección:</ion-label>
          <ion-input placeholder="Ej: Los boldos, Viña del Mar"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Comuna:</ion-label>
          <ion-input placeholder="Ej: Valparaiso"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Region:</ion-label>
          <ion-input placeholder="Ej: Viña del Mar"></ion-input>
        </ion-item>
      </ion-list>
    
      <ion-button class="boton-send" expand="full">Enviar</ion-button>
    </div>
    <ion-fab vertical="bottom" horizontal="start" slot="fixed">
      <ion-fab-button class="boton_volver" [routerLink]="['/crear-clientes']">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
