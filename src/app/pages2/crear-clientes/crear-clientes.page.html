<ion-header>
  <ion-toolbar class="barra-herramientas">
    <ion-title>Crear Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="body">

  <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="filterItems($event)" show-clear-button="focus" value="Show on Focus"></ion-searchbar>
  <div class="formulario fondo-formulario" *ngIf="datos">
    <ion-grid>
      <!-- Encabezados de columna -->
      <ion-row>
        <ion-col size="4">
          <ion-label>Nombre</ion-label>
        </ion-col>
        <ion-col size="4">
          <ion-label>Teléfono</ion-label>
        </ion-col>
        <ion-col size="4">
          <ion-label>Dirección</ion-label>
        </ion-col>
      </ion-row>

      <!-- Datos de clientes -->
      <ion-row *ngFor="let cliente of datos">
        <ion-col size="4">
          <ion-label>{{ cliente.nombre }}</ion-label>
        </ion-col>
        <ion-col size="4">
          <ion-label>{{ cliente.telefono }}</ion-label>
        </ion-col>
        <ion-col size="4">
          <ion-label>{{ cliente.direccion }}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="botones-container">
    <ion-button class="boton-search" expand="block">Buscar Cliente</ion-button>
    <ion-button class="boton-crear-cliente" [routerLink]="['/formulario-cliente']" expand="block">Crear Cliente</ion-button>
  </div>


  <ion-fab vertical="bottom" horizontal="start" slot="fixed" class="fixed-bottom">
    <ion-fab-button class="boton_volver" [routerLink]="['/home']">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
